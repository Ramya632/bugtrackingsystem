<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Bug List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>EmailAddress</th>
            <th>Priority</th>
            <th>Status</th>
            <th>AttachedFiles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bug of bugs ">
            <td>{{bug.emailAddress}}</td>
            <td>{{bug.priority}}</td>
            <td>{{bug.status}}</td>
            <td>{{bug.attachedfiles}}</td>
           <!-- <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button> -->
                <button (click)="updateBug(bug.id)" class="btn btn-info" style="margin-left: 10px">Update</button> 
                <!-- <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
            <!-- </td>*/ -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
